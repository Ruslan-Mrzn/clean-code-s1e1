<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
    >
  </head>
  <body class="page">
    <header class="header">
      <img
          class="header__img"
          src="./eisenhower-matrix.jpg"
      >
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="title new-task__label">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="new-task__inner">
          <input
              id="new-task"
              class="new-task__input"
              type="text"
          >
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input
                class="task__checkbox"
                type="checkbox"
            >
            <label class="task__label">Pay Bills</label>
            <input
                type="text"
                class="task__input"
            >
            <button class="edit">Edit</button>
            <button class="delete">
              <img
                  class="task__delete-img"
                  src="./remove.svg"
              >
            </button>
          </li>
          <li class="task task_mod_edit">
            <input
                class="task__checkbox"
                type="checkbox"
            >
            <label class="task__label task__label_mod_edit">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task__input task__input_mod_edit"
            >
            <button class="edit">Save</button>
            <button class="delete">
              <img
                  class="task__delete-img"
                  src="./remove.svg"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input
                class="task__checkbox"
                type="checkbox"
                checked
            >
            <label class="task__label task__label_mod_completed">See the Doctor</label>
            <input
                type="text"
                class="task__input"
            >
            <button class="edit">Edit</button>
            <button class="delete">
              <img
                  src="./remove.svg"
                  class="task__delete-img"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
